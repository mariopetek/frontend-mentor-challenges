<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="flex-container">
    <div class="flex-component">
      <img src="./images/image-product-desktop.jpg" alt="iamge-product-desktop.jpg">
      <div class="right-side">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1 class="current-price">$149.99</h1>
          <p class="previous-price"><s>$169.99</s></p>
        </div>
        <button class="cart-button">
          <img src="./images/icon-cart.svg" alt="icon-cart.svg">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mariopetek" target="_blank">Mario Petek</a>.
    </div>
  </div>
  
</body>
</html>
